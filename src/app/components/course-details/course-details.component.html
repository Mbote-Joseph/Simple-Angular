<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="course">
      <h3>Get the {{ course.name | titlecase }} Certificate today:</h3>
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">{{ course.name }}</h1>
          <img
            [src]="course.imageUrl"
            class="img-responsive logo"
            alt="logo"
            height="300px"
          />
          <p class="card-text">
            {{ course.description }}
          </p>
          <a href="/course" class="btn btn-primary"> Back to Courses >></a>
        </div>
      </div>
    </div>
  </div>
</div>
